<!DOCTYPE html>
<html>
<head>
    <title>3D Flow Heart</title>
    <style>body { margin: 0; background: #000; overflow: hidden; }</style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const particleCount = 20000;
        const positions = new Float32Array(particleCount * 3);
        const basePositions = new Float32Array(particleCount * 3); // 记录初始位置

        for (let i = 0; i < particleCount; i++) {
            const t = Math.random() * Math.PI * 2;
            const inner = Math.sqrt(Math.random()); // 粒子填充内腔
            const x = 16 * Math.pow(Math.sin(t), 3) * inner;
            const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)) * inner;
            const z = (Math.random() - 0.5) * 15;

            positions[i*3] = x; positions[i*3+1] = y; positions[i*3+2] = z;
            basePositions[i*3] = x; basePositions[i*3+1] = y; basePositions[i*3+2] = z;
        }

        const geometry = new THREE.BufferGeometry();
        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        const material = new THREE.PointsMaterial({
            size: 0.35,
            color: 0xff69b4, // 漂亮的亮粉色
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending, // 让粒子重叠处闪闪发光
            sizeAttenuation: true
        });

        const points = new THREE.Points(geometry, material);
        scene.add(points);
        camera.position.z = 50;

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;

            const pos = geometry.attributes.position.array;
            for (let i = 0; i < particleCount; i++) {
                // 核心逻辑：在原始位置基础上加入微小的正弦偏移
                // 这样粒子会飘动，但永远跑不出爱心的范围
                pos[i*3] = basePositions[i*3] + Math.sin(time + i) * 0.5;
                pos[i*3+1] = basePositions[i*3+1] + Math.cos(time + i) * 0.5;
                pos[i*3+2] = basePositions[i*3+2] + Math.sin(time * 0.5 + i) * 0.8;
            }
            geometry.attributes.position.needsUpdate = true;

            // 整个爱心的怦然跳动
            const scale = 1.2 + Math.sin(time * 4) * 0.1; 
            points.scale.set(scale, scale, scale);
            
            // 缓慢旋转展示3D感
            points.rotation.y += 0.005;
            points.rotation.x += 0.002;

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
