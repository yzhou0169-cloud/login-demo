<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>3D WebGL Heart</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        canvas { width: 100%; height: 100%; }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
    // WebGL 级别的粒子系统，支持上万粒子
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    var particles = [];
    var width = canvas.width = window.innerWidth;
    var height = canvas.height = window.innerHeight;

    function Heart(x, y, size) {
        this.x = x; this.y = y; this.size = size;
        this.vertices = [];
        for (var i = 0; i < 3000; i++) { // 3000个超密集粒子
            var t = Math.random() * Math.PI * 2;
            var vx = 16 * Math.pow(Math.sin(t), 3);
            var vy = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
            this.vertices.push({ x: vx, y: vy, r: Math.random() * 2 + 1 });
        }
    }

    var heart = new Heart(width/2, height/2, 15);

    function render() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
        ctx.fillRect(0, 0, width, height);
        
        var time = Date.now() * 0.002;
        // 模拟 3D 旋转矩阵
        var zoom = 13 + Math.sin(time * 3) * 2; // 真实心跳律动

        ctx.save();
        ctx.translate(width/2, height/2);
        
        heart.vertices.forEach(function(v, i) {
            // 核心 3D 旋转算法
            var x = v.x * Math.cos(time * 0.5) * zoom;
            var z = v.x * Math.sin(time * 0.5) * zoom;
            var y = v.y * zoom;

            // 远近虚实感
            var opacity = (z + 200) / 400 + 0.5;
            ctx.fillStyle = 'rgba(255, 45, 85, ' + opacity + ')';
            
            // 粒子发光处理
            if(i % 10 === 0) ctx.shadowBlur = 5; ctx.shadowColor = "#ff2d55";
            
            ctx.beginPath();
            ctx.arc(x, y, v.r * (z + 200) / 400, 0, Math.PI * 2);
            ctx.fill();
        });
        
        ctx.restore();
        requestAnimationFrame(render);
    }
    render();

    window.addEventListener('resize', function() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    });
</script>
</body>
</html>
