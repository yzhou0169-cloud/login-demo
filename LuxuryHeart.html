<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>3D Luxury Heart</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        canvas { width: 100%; height: 100%; filter: drop-shadow(0 0 10px #ff2d55); }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width, height, particles = [];

    function init() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', init);
    init();

    class Particle {
        constructor() {
            this.t = Math.random() * Math.PI * 2;
            this.z = Math.random() * 200 - 100;
            this.v = Math.random() * 0.02 + 0.01;
            this.size = Math.random() * 1.5 + 0.5;
        }
        draw(time) {
            // 复杂的 3D 空间变换
            let r = 160 + Math.sin(time * 3) * 20; // 有力的心跳
            let x = 16 * Math.pow(Math.sin(this.t), 3);
            let y = -(13 * Math.cos(this.t) - 5 * Math.cos(2 * this.t) - 2 * Math.cos(3 * this.t) - Math.cos(4 * this.t));
            
            // 模拟 3D 旋转
            let rotX = x * Math.cos(time) - this.z * Math.sin(time);
            let rotZ = x * Math.sin(time) + this.z * Math.cos(time);
            
            // 投影到 2D 屏幕
            let perspective = 400 / (400 + rotZ);
            let px = rotX * perspective * (r/10) + width / 2;
            let py = y * perspective * (r/10) + height / 2;

            // 渲染极其细腻的粒子
            ctx.globalAlpha = (rotZ + 100) / 200; // 远近透明度变化
            ctx.fillStyle = '#ff2d55';
            ctx.beginPath();
            ctx.arc(px, py, this.size * perspective, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    for (let i = 0; i < 2500; i++) particles.push(new Particle());

    function animate() {
        // 关键点：这一行制造了朦胧的拖尾感，不土的核心秘诀
        ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
        ctx.fillRect(0, 0, width, height);
        
        let time = Date.now() * 0.0015;
        particles.forEach(p => p.draw(time));
        requestAnimationFrame(animate);
    }
    animate();
</script>
</body>
</html>
