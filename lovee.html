<!DOCTYPE html>
<html>
<head>
    <style>
        canvas { position: absolute; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,1); }
    </style>
</head>
<body>
    <canvas id="heart"></canvas>
    <script>
        var canvas = document.getElementById('heart');
        var ctx = canvas.getContext('2d');
        var width = canvas.width = window.innerWidth;
        var height = canvas.height = window.innerHeight;
        var particles = [];
        var heartPoints = [];

        for (var angle = 0; angle < Math.PI * 2; angle += 0.1) {
            var x = 16 * Math.pow(Math.sin(angle), 3);
            var y = 13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle);
            heartPoints.push({x: x * 15 + width/2, y: -y * 15 + height/2});
        }

        function createParticle() {
            var point = heartPoints[Math.floor(Math.random() * heartPoints.length)];
            return {
                x: point.x, y: point.y,
                vx: (Math.random() - 0.5) * 2,
                vy: (Math.random() - 0.5) * 2,
                life: 100,
                color: 'pink'
            };
        }

        function render() {
            ctx.fillStyle = 'rgba(0,0,0,0.1)';
            ctx.fillRect(0, 0, width, height);
            for (var i = 0; i < 5; i++) particles.push(createParticle());
            for (var i = 0; i < particles.length; i++) {
                var p = particles[i];
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, 2, 2);
                p.x += p.vx; p.y += p.vy; p.life--;
                if (p.life <= 0) particles.splice(i, 1);
            }
            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
